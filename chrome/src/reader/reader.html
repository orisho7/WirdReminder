<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wird Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../core/css/theme-toggle.css">
    <style>
        @font-face {
            font-family: 'UthmanicHafs';
            src: url('../core/assets/fonts/UthmanicHafs.woff2') format('woff2');
            font-display: swap;
        }

        @font-face {
            font-family: 'SurahNames';
            src: url('../core/assets/fonts/SurahNames.woff2') format('woff2');
            font-display: swap;
        }

        :root {
            --primary-color: #059669;
            --bg-color: #fcfbf9;
            --text-color: #1F2937;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --card-shadow: rgba(0, 0, 0, 0.05);
            --surah-header-color: #222;
            --basmala-color: #111;
            --page-footer-border: #eee;
            --page-footer-color: #999;
            --loading-color: #666;
            --mushaf-width: 600px;
            --mushaf-line-height: 55px;
            --bookmark-bg: rgba(5, 150, 105, 0.15);
            --bookmark-shadow: rgba(5, 150, 105, 0.3);
            --btn-hover-bg: #047857;
            --overlay-bg: rgba(0, 0, 0, 0.4);
        }

        /* Dark Mode */
        .dark {
            --primary-color: #34d399;
            --bg-color: hsl(222.2, 84%, 4.9%);
            --text-color: hsl(210, 40%, 98%);
            --card-bg: hsl(222.2, 84%, 7%);
            --card-border: hsl(217.2, 32.6%, 17.5%);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --surah-header-color: hsl(210, 40%, 90%);
            --basmala-color: hsl(210, 40%, 90%);
            --page-footer-border: hsl(217.2, 32.6%, 17.5%);
            --page-footer-color: hsl(215, 20.2%, 55%);
            --loading-color: hsl(215, 20.2%, 65.1%);
            --bookmark-bg: rgba(52, 211, 153, 0.15);
            --bookmark-shadow: rgba(52, 211, 153, 0.3);
            --btn-hover-bg: #059669;
            --overlay-bg: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Amiri', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: var(--mushaf-width);
            background: var(--card-bg);
            padding: 60px 50px;
            border-radius: 8px;
            box-shadow: 0 10px 25px var(--card-shadow), 0 2px 5px var(--card-shadow);
            position: relative;
            border: 1px solid var(--card-border);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Theme toggle in top-left corner */
        .reader-theme-toggle {
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 100;
        }

        h1 {
            font-family: 'Tajawal', sans-serif;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 1.8rem;
            font-weight: 500;
            text-align: center;
        }

        .mushaf-page {
            display: flex;
            flex-direction: column;
            gap: 2px;
            direction: rtl;
        }

        .mushaf-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--mushaf-line-height);
            font-size: 32px;
            white-space: nowrap;
            font-family: 'UthmanicHafs', serif;
            color: var(--text-color);
        }

        .mushaf-line.centered {
            justify-content: center;
            gap: 15px;
        }

        .mushaf-word {
            display: inline-flex;
            align-items: center;
            user-select: text;
            cursor: pointer;
            transition: color 0.2s;
        }

        .mushaf-word:hover {
            color: var(--primary-color);
        }

        .mushaf-word.bookmarked {
            background: var(--bookmark-bg);
            border-radius: 4px;
            padding: 2px 4px;
            margin: -2px -4px;
            box-shadow: 0 0 0 2px var(--bookmark-shadow);
        }

        .surah-intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .surah-header {
            font-family: 'SurahNames', serif;
            font-size: 60px;
            height: var(--mushaf-line-height);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 0;
            color: var(--surah-header-color);
        }

        .ayah-symbol {
            color: var(--primary-color);
            font-family: 'UthmanicHafs', serif;
            font-size: 0.9em;
            margin: 0 4px;
            user-select: text;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 4px;
        }

        .ayah-symbol:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 2px var(--bookmark-shadow));
        }

        .loading {
            font-family: 'Tajawal', sans-serif;
            color: var(--loading-color);
            margin-top: 50px;
            text-align: center;
            width: 100%;
        }

        .basmala {
            font-family: 'Amiri', serif;
            font-size: 32px;
            margin: 0;
            text-align: center;
            color: var(--basmala-color);
        }

        .reflection-indicator {
            position: absolute;
            top: -2px;
            right: -7px;
            font-size: 14px;
            border-radius: 3px;
            pointer-events: none;
            line-height: 1;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: var(--overlay-bg);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px var(--overlay-bg);
        }

        .reflection-textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Amiri', serif;
            font-size: 1.1rem;
            margin: 15px 0;
            resize: none;
            box-sizing: border-box;
        }

        .page-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-family: 'Tajawal', sans-serif;
            font-size: 14px;
            color: var(--page-footer-color);
            display: flex;
            justify-content: space-between;
        }

        /* Responsive adjustments */
        @media (max-width: 650px) {
            :root {
                --mushaf-width: 100%;
                --mushaf-line-height: 45px;
            }

            .container {
                padding: 30px 15px;
                box-shadow: none;
                border: none;
                background: var(--bg-color);
            }

            .mushaf-line {
                font-size: 22px;
            }

            .basmala {
                font-size: 26px;
            }
        }

        /* Mark Read Button Styles */
        .mark-read-wrapper {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .mark-read-btn {
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mark-read-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .mark-read-btn.marked {
            background: var(--primary-color);
            color: white;
        }

        .mark-read-btn.marked:hover {
            background: var(--btn-hover-bg);
            border-color: var(--btn-hover-bg);
        }

        .mark-read-btn .btn-hint {
            font-size: 0.75rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- Theme Toggle -->
    <div class="reader-theme-toggle" id="theme-toggle-container"></div>

    <div class="container" id="content-area">
        <div class="loading">جاري تحميل الآيات...</div>
    </div>
    <script src="reader.js" type="module"></script>
</body>

</html>
