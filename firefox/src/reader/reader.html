<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wird Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'UthmanicHafs';
            src: url('../assets/fonts/UthmanicHafs.woff2') format('woff2');
            font-display: swap;
        }

        @font-face {
            font-family: 'SurahNames';
            src: url('../assets/fonts/SurahNames.woff2') format('woff2');
            font-display: swap;
        }

        :root {
            --primary-color: #059669;
            --bg-color: #fcfbf9;
            /* Slightly warmer paper color */
            --text-color: #1F2937;
            --mushaf-width: 600px;
            --mushaf-line-height: 55px;
        }

        body {
            font-family: 'Amiri', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: var(--mushaf-width);
            background: white;
            padding: 60px 50px;
            border-radius: 4px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 2px 5px rgba(0, 0, 0, 0.03);
            position: relative;
            border: 1px solid #e5e7eb;
        }

        h1 {
            font-family: 'Tajawal', sans-serif;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 1.8rem;
            font-weight: 500;
            text-align: center;
        }

        .mushaf-page {
            display: flex;
            flex-direction: column;
            gap: 2px;
            direction: rtl;
        }

        .mushaf-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--mushaf-line-height);
            font-size: 32px;
            white-space: nowrap;
            font-family: 'UthmanicHafs', serif;
        }

        .mushaf-line.centered {
            justify-content: center;
            gap: 15px;
        }

        .mushaf-word {
            display: inline-flex;
            align-items: center;
            user-select: text;
            /* Allow text selection */
            cursor: pointer;
            transition: color 0.2s;
        }

        .mushaf-word:hover {
            color: var(--primary-color);
        }

        .mushaf-word.bookmarked {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.15), rgba(5, 150, 105, 0.25));
            border-radius: 4px;
            padding: 2px 4px;
            margin: -2px -4px;
            box-shadow: 0 0 0 2px rgba(5, 150, 105, 0.3);
        }

        .surah-header {
            font-family: 'SurahNames', serif;
            font-size: 60px;
            height: var(--mushaf-line-height);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            color: #222;
        }

        .ayah-symbol {
            color: var(--primary-color);
            font-family: 'UthmanicHafs', serif;
            font-size: 0.9em;
            margin: 0 4px;
            user-select: text;
        }

        .loading {
            font-family: 'Tajawal', sans-serif;
            color: #666;
            margin-top: 50px;
            text-align: center;
            width: 100%;
        }

        .basmala {
            font-family: 'Amiri', serif;
            font-size: 32px;
            margin: 20px 0;
            text-align: center;
            color: #111;
        }

        .page-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-family: 'Tajawal', sans-serif;
            font-size: 14px;
            color: #999;
            display: flex;
            justify-content: space-between;
        }

        /* Responsive adjustments */
        @media (max-width: 650px) {
            :root {
                --mushaf-width: 100%;
                --mushaf-line-height: 45px;
            }

            .container {
                padding: 30px 15px;
                box-shadow: none;
                border: none;
                background: var(--bg-color);
            }

            .mushaf-line {
                font-size: 22px;
            }

            .basmala {
                font-size: 26px;
            }
        }

        /* Mark Read Button Styles */
        .mark-read-wrapper {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .mark-read-btn {
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mark-read-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .mark-read-btn.marked {
            background: var(--primary-color);
            color: white;
        }

        .mark-read-btn.marked:hover {
            background: #047857;
            border-color: #047857;
        }

        .mark-read-btn .btn-hint {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        /* Bookmarked word style */
        .mushaf-word.bookmarked {
            background: rgba(5, 150, 105, 0.15);
            border-radius: 4px;
            padding: 2px 4px;
        }
    </style>
</head>

<body>
    <div class="container" id="content-area">
        <div class="loading">جاري تحميل الآيات...</div>
    </div>
    <!-- Polyfill -->
    <script src="../lib/browser-polyfill.js"></script>
    <script src="reader.js" type="module"></script>
</body>

</html>
